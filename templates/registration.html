<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Data Form</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 1rem;
      width: 80vw;
      max-width: 1100px;
      {% comment %} min-height: 70vh; {% endcomment %}
      background: #242222;
      color: white;
      padding: 2rem;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center mb-4">Patient Data Form</h2>
          
        <form>
          <div class="row">
            <div class="col-md-6 col-12 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label for="mrno" class="form-label">MR No.</label>
              <input type="text" id="mrno" class="form-control" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" id="age" class="form-control" min="0" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label for="drname" class="form-label">Dr. Name</label>
              <input type="text" id="drname" class="form-control" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label for="bedno" class="form-label">Bed No.</label>
              <input type="text" id="bedno" class="form-control" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label class="form-label">Sex</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="male" value="M" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="female" value="F">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label for="doa" class="form-label">Date of Admission</label>
              <input type="date" id="doa" class="form-control" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label for="dod" class="form-label">Date of Discharge</label>
              <input type="date" id="dod" class="form-control">
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label for="mobile" class="form-label">Mobile No.</label>
              <input type="tel" id="mobile" class="form-control" required>
            </div>

            <div class="col-md-6 col-12 mb-3">
              <label for="email" class="form-label">Email ID</label>
              <input type="email" id="email" class="form-control">
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-light btn-lg">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
