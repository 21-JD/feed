<body>
    
  <section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 d-flex justify-content-center">
          <div class="card shadow d-flex">
            <div class="row g-0">
              
              <!-- Image: Hides on smaller screens -->
              <div class="col-md-6 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="login-image" />
              </div>
              
              <div class="col-md-6 d-flex flex-column"> <!-- Form Column -->
                <div class="card-body">
                  
                  <!-- Logo at the top -->
                  <div class="logo-container">
                    <i class="fas fa-cubes logo-icon"></i>
                    <span class="welcome-text">Welcome to X!</span>
                  </div>

                  <!-- Form centered -->
                  <div class="form-container">
                    <form>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <input type="email" id="email" class="form-control form-control-lg" required />
                      </div>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg" required />
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-login" type="submit">Login</button>
                      </div>
    
                    </form>
                  </div>
  
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
